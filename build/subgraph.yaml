specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Pool
    network: plume-mainnet
    source:
      address: "0x3AF7D19aAeCf142C91FF1A8575A316807a0f611A"
      abi: Pool
      startBlock: 27365
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Borrow
        - PayDebt
        - Supply
        - Withdraw
      abis:
        - name: Pool
          file: Pool/abis/Pool.json
      eventHandlers:
        - event: Borrow(address,address,uint256,uint256,uint256,bool,int256,uint256)
          handler: handleBorrow
        - event: PayDebt(address,address,int256,uint256,uint256,uint256)
          handler: handlePayDebt
        - event: Supply(address,address,uint256,uint256,uint256)
          handler: handleSupply
        - event: Withdraw(address,address,uint256,uint256,uint256,uint256)
          handler: handleWithdraw
      file: Pool/Pool.wasm
